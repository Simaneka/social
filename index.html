<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Social Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Facebook -->
    <a class="fb" href="fb.com">
      <img src="icons/fb.png" />
      <span>Facebook</span>
    </a>
    <!-- Instagram -->
    <a class="insta" href="instagram.com">
      <img src="icons/insta.png" />
      <span>Instagram</span>
    </a>
    <!-- LinkedIn -->
    <a class="linkedin" href="linkedin.com">
      <img src="icons/linkedin.png" />
      <span>LinkedIn</span>
    </a>

    <!-- Google -->
    <a class="google" href="google.com">
      <img src="icons/google.png" />
      <span>Google</span>
    </a>
    <!-- Twitter -->
    <a class="twitter" href="twitter.com">
      <img src="icons/twitter.png" />
      <span>Twitter</span>
    </a>
    <!-- Apple -->
    <!-- <a class="apple">
          <img src="icons/facebook_30px.png">
      </a> -->
  </body>
</html>
